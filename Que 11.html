<script>
	student={
		name:null,
		class:null,
		marks:{eng:100,math:98,web:99,cs:95,hindi:100,sanskrit:100},
		percentage:function(){
			total=student.marks.eng+student.marks.math+student.marks.web+student.marks.cs+student.marks.hindi+student.marks.sanskrit
			perc=total/6
			return(perc)
		}
	}
student.name=prompt("Enter your name")
student.class=prompt("Enter your class")
document.write(student.name," studying in class ",student.class," obtained ",student.percentage(),"%")
</script>
