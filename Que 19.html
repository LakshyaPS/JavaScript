<html>
<body>
	<button onclick=out()>Click Here</button>
	<p id="one"></p>
	<p id="two"></p>
	<script>
		function out()
		{
		    name=prompt("Enter your full name please")
		    confirm("Are you male?...OK for yes, cancel for no")
			d=new Date()
			document.getElementById("one").innerHTML="Today's date: "+d
			if(confirm==true)
				document.getElementById("two").innerHTML="Welcome Mr."+name
			else
				document.getElementById("two").innerHTML="Welcome Ms."+name
		}
	</script>
</body>
</html>
