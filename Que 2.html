<html>
<script>
	
	num=parseInt(prompt("Enter the number you want the results till"))
	for(i=1;i<=num;i++)
	if(i%2==0){
		sq=i*i 
		document.write(i," is even. Its sqaure is ",sq,"<br>")
	}
	else{
		cub=i*i*i
		document.write(i," is odd. Its cube is ",cub,"<br>")
	}
</script>
</html>
