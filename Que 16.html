<script>
n=parseFloat(prompt("Enter the number"))
document.write("Your number is: ",n,"<br>")
document.write(Math.abs(n),"<br>")
document.write(Math.cbrt(n),"<br>")
document.write(Math.ceil(n),"<br>")
document.write(Math.floor(n),"<br>")
document.write(Math.max (30, 2,3,5,10),"<br>")
document.write(Math.min(30,2,3,5,10),"<br>")
document.write(Math.pow(n,5),"<br>")
document.write(Math.random(),"<br>")
document.write(Math.round(n),"<br>")
document.write(Math.sqrt(n),"<br>")
document.write(Math.trunc(n),"<br>")
</script>
