<html>
<body>
	<p><i><b>Click the button to get the result</b></i><p>
	<button onclick=assign()>Click Here</button>
		<script>
			function assign() 
			{
				cls=parseInt(prompt("Enter the class"))
				switch(cls){
					case 1:
					case 2:
					case 3:
					case 4:
					case 5:confirm("Primary")
					break;
					case 6:
					case 7:
					case 8:confirm("Middle")
					break;
					case 9:
					case 10:confirm("Secondary")
					break;
					case 11:
					case 12:confirm("Senior")
					break;
					default:confirm("Invalid")
				}
			}
		</script>
	</body>
	</html>
