<html>
<script>
	str1=prompt("Enter a sentence")
	x=str1.length
	vowel=0
	conso=0
	words=1
	space=0
	sent=0
	for(i=0;i<=x-1;i++)
	{
		if(str1[i]=="a" || str1[i]=="e" || str1[i]=="i" || str1[i]=="o" || str1[i]=="u" || str1[i]=="A" || str1[i]=="E" || str1[i]=="I" || str1[i]=="O" || str1[i]=="U")
			vowel++
		else if(str1[i]==" "){
			words++
		    space++
		}
		else if(str1[i]=="." || str1[i]=="?")
			sent++
		else
			conso++
	}
		document.write("Vowel= "+vowel,"<br>")
		document.write("Consonents= "+conso,"<br>")
		document.write("Words= "+words,"<br>")
		document.write("Spaces= "+space,"<br>")
        document.write("sentences= "+sent)
    </script> 
    </html>
